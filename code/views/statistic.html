<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">

            </div>

    <div class="container" style="margin-top: 100px;margin-bottom: 50px;">
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <!-- <script type="text/javascript" src="header.js"></script> -->
                <div id="chart-ring-shape" style="width:300px; height:300px">
                    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
                        <a href="javascript:shapeRingChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
                <div id="chart-ring-weather" style="width:300px; height:300px">
                    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
                        <a href="javascript:weatherRingChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
                <div id="chart-hist-hour" style="width:600px; height:300px">
                    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                        <a href="javascript:hourHistChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
                <div id="chart-row-day">
                    <div class="reset" style="visibility: hidden; width:500px; margin-top: 10px;">selected: <span class="filter"></span>
                        <a href="javascript:weekRowChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
                <div id="chart-line-year">
                    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                        <a href="javascript:yearLineChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
                <div id="year-range-chart">
                    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
                        <a href="javascript:yearLineChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3>Contact Info</h3>
                <div class="contact-item">
                    <p>nationalsobering@gmail.com</p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="container-fluid text-center copyrights">
            <div class="col-md-8 col-md-offset-2">
                <div class="social">
                    <ul>
                        <li><a href="https://twitter.com/intent/follow?original_referer=http%3A%2F%2Fwww.nationalsobering.org%2Fmap-and-links.html&amp;ref_src=twsrc%5Etfw&amp;region=follow_link&amp;screen_name=NationalSober&amp;tw_p=followbutton">Follow Us<i class="fa fa-twitter"></i></a></li>
                    </ul>
                </div>
                <p>
                    &copy; 2017 National Sobering Collaborative
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="/bootstrap.js"></script>
    <script type="text/javascript" src="/SmoothScroll.js"></script>

    <script type="text/javascript" src="/jquery.isotope.js"></script>
    <script type="text/javascript" src="/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="/main.js"></script>

</body>
